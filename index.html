  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #000000, #1a1a1a 50%);
      background-attachment: fixed;
      color: #fff;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    }
    .header-top {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;

    .logo {
      margin-right: 10px;
      animation: spin 10s linear infinite;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.7;
      }
    }
    @keyframes colorShift {
      0%, 100% {
        filter: hue-rotate(0deg);
      }
      50% {

      }

    .search-container {
      display: flex;

      align-items: center;

      padding: 0;

      height: 50px;

    #searchInput {

      font-size: 1rem;

      background: transparent;
      color: #fff;

    #searchButton {

      border: none;
      padding: 0 25px;

    }
    .media-section {
      margin-bottom: 40px;
    }
    .media-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .media-item {
      position: relative;
      overflow: hidden;
      border-radius: 5px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .media-item:hover {
      transform: scale(1.05);
    }
    .media-item img {

      height: auto;
    }

    }

    }
    .media-info {

      left: 0;
      right: 0;

      padding: 10px;

    .media-item:hover .media-info {

    }
    .media-title {

    .carousel-wrapper {

      width: 100%;
      overflow: hidden;

    .carousel-wrapper::before,

      content: '';
      position: absolute;
      top: 0;
      width: 100px;
      height: 100%;
      z-index: 2;
    }
    .carousel-wrapper::before {
      left: 0;
      background-image: linear-gradient(to right, rgba(20, 20, 20, 0.8) 0%, transparent 100%);
      pointer-events: none;
    }
    .carousel-wrapper::after {
      right: 0;
      background-image: linear-gradient(to left, rgba(20, 20, 20, 0.8) 0%, transparent 100%);
      pointer-events: none;
    }
    .carousel {
      display: flex;
      align-items: center;
      animation: slide var(--ani-speed) linear infinite;
      will-change: transform;
    }
    .carousel .item {

      padding: 1rem;
      box-sizing: border-box;
    }

      border-radius: 5px;

    }

      }

    }

      opacity: 1;
    }

    function closeModal() {
      const modal = document.getElementById('playerModal');

    function toggleSideMenu(show) {

    async function fetchMedia(endpoint, params = {}) {
      try {
        const response = await axios.get(`${TMDB_BASE_URL}${endpoint}`, {
          params: {
            api_key: TMDB_API_KEY,
            language: currentLanguage,
            ...params
          }
        });
        return response.data.results;
      } catch (error) {
        console.error('Error fetching media:', error);
        return [];
      }
    }

    async function fetchSimilarMedia(id, mediaType) {
      try {
        const response = await axios.get(`${TMDB_BASE_URL}/${mediaType}/${id}/similar`, {
          params: {
            api_key: TMDB_API_KEY,
            language: currentLanguage
          }
        });
        return response.data.results.slice(0, 6); // Get first 6 similar items
      } catch (error) {
        console.error('Error fetching similar media:', error);
        return [];
      }
    }

    async function performSearch(query) {
      try {
        const [movieResults, tvResults] = await Promise.all([
          axios.get(`${TMDB_BASE_URL}/search/movie`, {
            params: {
              api_key: TMDB_API_KEY,
              language: currentLanguage,
              query: query,
              include_adult: false
            }
          }),
          axios.get(`${TMDB_BASE_URL}/search/tv`, {
            params: {
              api_key: TMDB_API_KEY,
              language: currentLanguage, 
              query: query,
              include_adult: false
            }
          })
        ]);

        const allResults = [
          ...movieResults.data.results.map(item => ({...item, media_type: 'movie'})),
          ...tvResults.data.results.map(item => ({...item, media_type: 'tv'}))
        ].sort((a, b) => b.popularity - a.popularity);

        return allResults;
      } catch (error) {
        console.error('Error performing search:', error);
        return [];
      }
    }

    async function performAdvancedSearch(params) {
      try {
        const searchParams = {
          api_key: TMDB_API_KEY,
          language: currentLanguage,
          include_adult: false,
          page: currentPage,
          sort_by: getSortParameter(params.sortBy)
        };

        // Add filters only if they have values
        if (params.genre) {
          searchParams.with_genres = params.genre;
        }
        
        if (params.rating) {
          searchParams['vote_average.gte'] = params.rating;
        }
        
        if (params.country) {
          searchParams.with_origin_country = params.country;
        }

        if (params.yearFrom) {
          searchParams[params.mediaType === 'movie' ? 'primary_release_date.gte' : 'first_air_date.gte'] = `${params.yearFrom}-01-01`;
        }
        
        if (params.yearTo) {
          searchParams[params.mediaType === 'movie' ? 'primary_release_date.lte' : 'first_air_date.lte'] = `${params.yearTo}-12-31`;
        }

        const endpoint = params.mediaType === 'movie' ? '/discover/movie' : '/discover/tv';
        const response = await axios.get(`${TMDB_BASE_URL}${endpoint}`, { params: searchParams });
        
        return response.data.results;
      } catch (error) {
        console.error('Error performing advanced search:', error);
        return [];
      }
    }

    function getSortParameter(sortBy) {
      const sortMap = {
        'popularityDesc': 'popularity.desc',
        'ratingDesc': 'vote_average.desc',
        'yearDesc': 'primary_release_date.desc',
        'yearAsc': 'primary_release_date.asc'
      };
      return sortMap[sortBy] || 'popularity.desc';
    }

    async function initializeYearDropdowns() {
      try {
        const yearFrom = document.getElementById('yearFrom');
        const yearTo = document.getElementById('yearTo');

        // Get current year
        const currentYear = new Date().getFullYear();

        // Populate year dropdowns from 1900 to current year
        for (let year = currentYear; year >= 1900; year--) {
          const optionFrom = document.createElement('option');
          optionFrom.value = year;
          optionFrom.textContent = year;
          yearFrom.appendChild(optionFrom);

          const optionTo = document.createElement('option');
          optionTo.value = year;
          optionTo.textContent = year;
          yearTo.appendChild(optionTo);
        }
      } catch (error) {
        console.error('Error initializing year dropdowns:', error);
      }
    }

    async function initializeGenres() {
      try {
        const response = await axios.get(`${TMDB_BASE_URL}/genre/movie/list`, {
          params: {
            api_key: TMDB_API_KEY,
            language: currentLanguage
          }
        });

        const genres = response.data.genres;
        const genreSelect = document.getElementById('genre');
        
        genreSelect.innerHTML = `<option value="" data-translate="All Genres">All Genres</option>`;
        
        genres.forEach(genre => {
          const option = document.createElement('option');
          option.value = genre.id;
          option.textContent = genre.name;
          genreSelect.appendChild(option);
        });

        const tvGenresResponse = await axios.get(`${TMDB_BASE_URL}/genre/tv/list`, {
          params: {
            api_key: TMDB_API_KEY,
            language: currentLanguage
          }
        });

        tvGenresResponse.data.genres.forEach(tvGenre => {
          if (!genres.find(genre => genre.id === tvGenre.id)) {
            const option = document.createElement('option');
            option.value = tvGenre.id;
            option.textContent = tvGenre.name;
            genreSelect.appendChild(option);
          }
        });

      } catch (error) {
        console.error('Error initializing genres:', error);
        const genreSelect = document.getElementById('genre');
        genreSelect.innerHTML = `<option value="" data-translate="All Genres">All Genres</option>`;
      }
    }

    async function initializeCountries() {
      try {
        const response = await axios.get(`${TMDB_BASE_URL}/configuration/countries`, {
          params: {
            api_key: TMDB_API_KEY,
            language: currentLanguage
          }
        });
        
        const countrySelect = document.getElementById('country');
        countrySelect.innerHTML = `<option value="" data-translate="All Countries">All Countries</option>`;
        
        response.data.forEach(country => {
          const option = document.createElement('option');
          option.value = country.iso_3166_1;
          option.textContent = country.english_name;
          countrySelect.appendChild(option);
        });
      } catch (error) {
        console.error('Error initializing countries:', error);
      }
    }

    async function fetchContentRating(id, mediaType) {
      try {
        let endpoint = mediaType === 'movie' ? 'release_dates' : 'content_ratings';
        const response = await axios.get(`${TMDB_BASE_URL}/${mediaType}/${id}/${endpoint}`, {
          params: {
            api_key: TMDB_API_KEY
          }
        });
        
        const results = response.data.results;
        if (results && results.length > 0) {
          // Try to get US rating first
          const usRating = results.find(r => r.iso_3166_1 === 'US');
          if (usRating) {
            if (mediaType === 'movie') {
              return usRating.release_dates?.[0]?.certification || 'NR';
            } else {
              return usRating.rating || 'NR';
            }
          }
          // Fallback to first available rating
          if (mediaType === 'movie') {
            return results[0].release_dates?.[0]?.certification || 'NR';
          }
          return results[0].rating || 'NR';
        }
        return 'NR';
      } catch (error) {
        console.error('Error fetching content rating:', error);
        return 'NR';
      }
    }

    async function populateCarousel() {
      try {
        const trendingMovies = await fetchMedia('/trending/all/week', { language: currentLanguage });
        const carouselContainer = document.querySelector('.carousel');
        
        if (!carouselContainer || !trendingMovies) {
          console.error('Carousel container or trending movies not found');
          return;
        }

        carouselContainer.innerHTML = '';

        const items = [...trendingMovies, ...trendingMovies].map(movie => `
          <div class="item">
            <img src="${IMAGE_BASE_URL}${movie.poster_path}" 
                 alt="${movie.title || movie.name}" 
                 onclick="openMediaDetails(${movie.id}, '${movie.media_type}')">
          </div>
        `).join('');

        carouselContainer.innerHTML = items;
      } catch (error) {
        console.error('Error populating carousel:', error);
      }
    }

    async function openMediaDetails(id, mediaType) {
      // Store previous media info before updating current
      previousMediaId = currentMediaId;
      previousMediaType = currentMediaType;
      
      currentMediaId = id;
      currentMediaType = mediaType;

      try {
        const mediaDetails = await fetchMediaDetails(id, mediaType);
        if (mediaDetails) {
          await showMediaDetails(mediaDetails, mediaType);
        }
      } catch (error) {
        console.error('Error opening media details:', error);
      }
    }

    async function fetchMediaDetails(id, mediaType) {
      try {
        const response = await axios.get(`${BASE_URL}/${mediaType}/${id}`, {
          params: { 
            api_key: API_KEY, 
            language: currentLanguage, 
            append_to_response: 'seasons,credits,production_countries' 
          }
        });
        return response.data;
      } catch (error) {
        console.error('Error fetching media details:', error);
        return null;
      }
    }

    async function showMediaDetails(mediaDetails, mediaType) {
      if (!mediaDetails) {
        console.error('No media details provided');
        return;
      }

      currentMediaId = mediaDetails.id;

      try {
        const similarMedia = await fetchSimilarMedia(mediaDetails.id, mediaType);
        const modal = document.getElementById('playerModal');
        const mediaInfoDiv = document.getElementById('mediaInfo');
        const videoContainer = document.querySelector('.video-container');
        const seasonEpisodeSelection = document.getElementById('seasonEpisodeSelection');
        const ageRating = await fetchContentRating(mediaDetails.id, mediaType);
        if (!modal || !mediaInfoDiv || !videoContainer || !seasonEpisodeSelection) {
          console.error('Required DOM elements not found');
          return;
        }

        videoContainer.style.display = 'none';
        
        // Move seasonEpisodeSelection below video container
        if (mediaType === 'tv') {
          videoContainer.insertAdjacentElement('afterend', seasonEpisodeSelection);
          seasonEpisodeSelection.style.display = 'block';
          // Remove play buttons from season/episode selection
          document.getElementById('playEpisodeButtonServer1').style.display = 'none';
          document.getElementById('playEpisodeButtonServer2').style.display = 'none';
        } else {
          seasonEpisodeSelection.style.display = 'none';
        }

        let mediaContent = `
          <h2>${mediaDetails.title || mediaDetails.name}</h2>
          <p>${mediaDetails.overview}</p>
          <div class="media-details-info">
            <p><strong>Score:</strong> ⭐ ${mediaDetails.vote_average.toFixed(1)} (${mediaDetails.vote_count} votes)</p>
            <p><strong>Year:</strong> ${(mediaDetails.release_date || mediaDetails.first_air_date || '').split('-')[0] || 'N/A'}</p>
            <p><strong>Age Rating:</strong> ${ageRating}</p>
            <p><strong>Country:</strong> ${mediaDetails.production_countries?.map(c => c.name).join(', ') || 'N/A'}</p>
            <p><strong>Genre:</strong> ${mediaDetails.genres?.map(g => g.name).join(', ') || 'N/A'}</p>
            ${mediaDetails.runtime ? `<p><strong>Duration:</strong> ${mediaDetails.runtime} min</p>` : ''}
          </div>
          ${previousMediaId ? `
            <button class="back-button" onclick="goBackToPrevious()">← Back to Previous</button>
          ` : ''}
          <button class="back-button" onclick="closeModal()">Close</button>
          <div class="play-buttons">
            <button onclick="playMedia('${mediaDetails.id}', '${mediaType}', 1)">Watch on Server 1 (MoviesAPI)</button>
            <button onclick="playMedia('${mediaDetails.id}', '${mediaType}', 2)">Watch on Server 2 (VidSrc)</button>
          </div>
          <h3>Similar Titles</h3>
          <div class="similar-media-grid">
            ${similarMedia.map(item => `
              <div class="similar-item" onclick="openMediaDetails(${item.id}, '${mediaType}')">
                <img src="${IMAGE_BASE_URL}${item.poster_path}" alt="${item.title || item.name}">
                <div class="media-info">
                  <h3 class="media-title">${item.title || item.name}</h3>
                  <p class="media-rating">⭐ ${item.vote_average.toFixed(1)}</p>
                  <p class="media-details">${item.genres || 'N/A'} | ${item.runtime ? `${item.runtime} min` : 'N/A'}</p>
                </div>
              </div>
            `).join('')}
          </div>
        `;

        mediaInfoDiv.innerHTML = mediaContent;
        modal.style.display = 'block';

        if (mediaType === 'tv') {
          const seasonSelect = document.getElementById('seasonSelect');
          seasonSelect.innerHTML = '';
          mediaDetails.seasons.forEach(season => {
            const option = document.createElement('option');
            option.value = season.season_number;
            option.textContent = `Season ${season.season_number}`;
            seasonSelect.appendChild(option);
          });
          seasonSelect.dispatchEvent(new Event('change'));
        }
      } catch (error) {
        console.error('Error showing media details:', error);
      }
    }

    async function playMedia(id, mediaType, server) {
      const videoContainer = document.querySelector('.video-container');
      const player = document.getElementById('player');
      videoContainer.style.display = 'block';

      try {
        let videoUrl = '';
        
        if (server === 1) {
          if (mediaType === 'movie') {
            videoUrl = `https://moviesapi.club/movie/${id}`;
          } else if (mediaType === 'tv') {
            const seasonNum = document.getElementById('seasonSelect').value;
            const episodeNum = document.getElementById('episodeSelect').value;
            videoUrl = `https://moviesapi.club/tv/${id}-${seasonNum}-${episodeNum}`;
          }
          player.removeAttribute('sandbox');
        } else {
          if (mediaType === 'movie') {
            videoUrl = `https://vidsrc.icu/embed/movie/${id}`;
          } else if (mediaType === 'tv') {
            const seasonNum = document.getElementById('seasonSelect').value;
            const episodeNum = document.getElementById('episodeSelect').value;
            videoUrl = `https://vidsrc.icu/embed/tv/${id}/${seasonNum}/${episodeNum}`;
          }
          player.setAttribute('sandbox', 'allow-scripts allow-same-origin');
        }

        player.src = videoUrl;

        player.onerror = () => {
          console.error('Video playback error');
          videoContainer.innerHTML = `
            <div style="color: white; text-align: center; padding: 20px;">
              <h3>Unable to play video</h3>
              <p>Please try a different server or contact support.</p>
            </div>
          `;
        };

      } catch (error) {
        console.error('Error in playMedia:', error);
        videoContainer.innerHTML = `
          <div style="color: white; text-align: center; padding: 20px;">
            <h3>Unable to play video</h3>
            <p>Please try again later or contact support.</p>
          </div>
        `;
      }
    }

    document.addEventListener('DOMContentLoaded', async () => {
      try {
        // Initialize dropdowns and genres first
        await initializeYearDropdowns();
        await initializeGenres();
        await initializeCountries();
        
        // Then load initial content
        await loadMovies();
        await populateCarousel();

        // Side menu and overlay setup
        const sideMenu = document.getElementById('sideMenu');
        const overlay = document.querySelector('.overlay');
        const menuToggle = document.getElementById('menuToggle');

        if (menuToggle && sideMenu && overlay) {
          menuToggle.addEventListener('click', () => {
            toggleSideMenu(true);
          });

          overlay.addEventListener('click', () => {
            toggleSideMenu(false);
          });
        }

        // Modal close button functionality
        const closeBtn = document.querySelector('.close');
        if (closeBtn) {
          closeBtn.addEventListener('click', () => {
            closeModal();
          });
        }

        // Modal outside click handler
        window.addEventListener('click', (event) => {
          const modal = document.getElementById('playerModal');
          if (event.target === modal) {
            closeModal();
          }
        });

        // Set up infinite scroll
        window.addEventListener('scroll', () => {
          if (isBottomOfPage() && !isLoading) {
            loadMoreMedia();
          }
        });

        window.addEventListener('click', (event) => {
          const modal = document.getElementById('playerModal');
          const videoContainer = document.querySelector('.video-container');
          const player = document.getElementById('player');

          if (event.target === modal) {
            closeModal();
          }
        });

        // Update the overlay click handler
        document.querySelector('.overlay').addEventListener('click', () => {
          toggleSideMenu(false);
        });

        document.getElementById('seasonSelect').addEventListener('change', async (e) => {
          const seasonNumber = e.target.value;
          const mediaId = currentMediaId;
          const episodeSelect = document.getElementById('episodeSelect');
          
          try {
            const response = await axios.get(`${TMDB_BASE_URL}/tv/${mediaId}/season/${seasonNumber}`, {
              params: { 
                api_key: TMDB_API_KEY,
                language: currentLanguage
              }
            });
            
            episodeSelect.innerHTML = '';
            response.data.episodes.forEach(episode => {
              const option = document.createElement('option');
              option.value = episode.episode_number;
              option.textContent = `Episode ${episode.episode_number}: ${episode.name}`;
              episodeSelect.appendChild(option);
            });
          } catch (error) {
            console.error('Error fetching episodes:', error);
          }
        });

        // Update the advancedSearchButton event listener
        document.getElementById('advancedSearchButton').addEventListener('click', async () => {
          const params = {
            yearFrom: document.getElementById('yearFrom').value,
            yearTo: document.getElementById('yearTo').value,
            genre: document.getElementById('genre').value,
            rating: document.getElementById('rating').value,
            sortBy: document.getElementById('sortBy').value,
            mediaType: document.querySelector('input[name="mediaType"]:checked').value,
            country: document.getElementById('country').value
          };

          currentPage = 1;
          displayedMediaIds.clear();
          advancedSearchParams = params;
          isAdvancedSearchActive = true;

          try {
            const searchResults = await performAdvancedSearch(params);
            const container = document.getElementById('popularMovies');
            container.innerHTML = '';
            
            if (searchResults && searchResults.length > 0) {
              await displayMedia(searchResults, 'popularMovies', params.mediaType, true);
              currentPage++;
            } else {
              container.innerHTML = '<p>No results found</p>';
            }

            toggleSideMenu(false);
          } catch (error) {
            console.error('Error performing advanced search:', error);
            const container = document.getElementById('popularMovies');
            container.innerHTML = '<p>Error performing search. Please try again.</p>';
          }
        });

        // Add event listeners for movie and TV show buttons
        document.getElementById('moviesButton').addEventListener('click', () => {
          currentMediaType = 'movie';
          currentPage = 1;
          displayedMediaIds.clear();
          document.getElementById('popularMovies').innerHTML = '';
          loadMovies();
        });

        document.getElementById('tvShowsButton').addEventListener('click', () => {
          currentMediaType = 'tv';
          currentPage = 1; 
          displayedMediaIds.clear();
          document.getElementById('popularMovies').innerHTML = '';
          loadTVShows();
        });

      } catch (error) {
        console.error('Error in DOMContentLoaded:', error);
      }
    });

    async function displayMedia(mediaList, containerId, mediaType, clearContainer = false) {
      const container = document.getElementById(containerId);
      if (clearContainer) {
        container.innerHTML = '';
        displayedMediaIds.clear();
      }

      mediaList.forEach(async (item) => {
        if (displayedMediaIds.has(item.id)) {
          return;
        }

        displayedMediaIds.add(item.id);

        const ageRating = await fetchContentRating(item.id, mediaType);
        
        const mediaItem = document.createElement('div');
        mediaItem.className = 'media-item';
        
        const itemMediaType = item.media_type || mediaType;
        const finalMediaType = itemMediaType === 'movie' || itemMediaType === 'tv' ? itemMediaType : 'movie';

        const details = await fetchMediaDetails(item.id, finalMediaType);
        const genres = details.genres ? details.genres.map(genre => genre.name).slice(0, 2).join(', ') : 'N/A';
        const duration = details.runtime ? `${details.runtime} min` : 'N/A';
        const country = details.production_countries && details.production_countries.length > 0 
          ? details.production_countries[0].iso_3166_1 
          : 'N/A';
        const releaseYear = (item.release_date || item.first_air_date || '').split('-')[0] || 'N/A';

        const localizedTitle = currentLanguage === 'pt-BR' ? 
          (details.title || details.name) : 
          (item.title || item.name);

        mediaItem.innerHTML = `
          <img src="${IMAGE_BASE_URL}${item.poster_path}" alt="${localizedTitle}">
          <div class="rating-badge">${ageRating}</div>
          <div class="media-year">${releaseYear}</div>
          <div class="media-info">
            <h3 class="media-title">${localizedTitle}</h3>
            <p class="media-rating">⭐ ${item.vote_average.toFixed(1)}</p>
            <p class="media-details">${genres} | ${duration} | ${country}</p>
          </div>
        `;
        mediaItem.addEventListener('click', () => openMediaDetails(item.id, finalMediaType));
        container.appendChild(mediaItem);
      });
    }

    document.getElementById('searchButton').addEventListener('click', async () => {
      const searchQuery = document.getElementById('searchInput').value.trim();
      if (searchQuery) {
        const container = document.getElementById('popularMovies');
        container.innerHTML = '';
        displayedMediaIds.clear();
        
        const searchResults = await performSearch(searchQuery);
        if (searchResults.length > 0) {
          await displayMedia(searchResults, 'popularMovies', 'all', true);
        } else {
          container.innerHTML = '<p>No results found</p>';
        }
      }
    });

    document.getElementById('searchInput').addEventListener('keypress', async (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        document.getElementById('searchButton').click();
      }
    });

    document.addEventListener('DOMContentLoaded', async () => {
      // Initialize dropdowns and genres first
      await initializeYearDropdowns();
      await initializeGenres();
      await initializeCountries();
      
      // Then load initial content
      await loadMovies();
      await populateCarousel();

      // Set up menu toggle
      const menuToggle = document.getElementById('menuToggle');
      const sideMenu = document.getElementById('sideMenu');
      const overlay = document.querySelector('.overlay');

      if (menuToggle && sideMenu && overlay) {
        menuToggle.addEventListener('click', () => {
          toggleSideMenu(true);
        });
      }
    });

    async function loadMovies() {
      resetAdvancedSearch();
      currentMediaType = 'movie';
      try {
        const popularMovies = await fetchMedia('/movie/popular', { language: currentLanguage, page: currentPage });
        if (popularMovies && popularMovies.length > 0) {
          await displayMedia(popularMovies, 'popularMovies', 'movie', currentPage === 1);
          currentPage++;
        }
      } catch (error) {
        console.error('Error loading movies:', error);
      }
    }

    async function loadTVShows() {
      resetAdvancedSearch();
      currentMediaType = 'tv';
      try {
        const trendingTVShows = await fetchMedia('/trending/tv/week', { language: currentLanguage, page: currentPage });
        if (trendingTVShows && trendingTVShows.length > 0) {
          await displayMedia(trendingTVShows, 'popularMovies', 'tv', currentPage === 1);
          currentPage++;
        }
      } catch (error) {
        console.error('Error loading TV shows:', error);
      }
    }

    function loadAllMedia() {
      currentPage = 1;
      displayedMediaIds.clear();
      document.getElementById('popularMovies').innerHTML = '';
      if (currentMediaType === 'movie') {
        loadMovies();
      } else {
        loadTVShows();
      }
    }

    async function loadMoreMedia() {
      if (isLoading) return;
      isLoading = true;

      try {
        let newMedia;
        if (isAdvancedSearchActive && advancedSearchParams) {
          const currentParams = { ...advancedSearchParams, page: currentPage };
          newMedia = await performAdvancedSearch(currentParams);
        } else {
          newMedia = await fetchMedia(
            currentMediaType === 'movie' ? '/movie/popular' : '/trending/tv/week',
            { 
              page: currentPage,
              language: currentLanguage 
            }
          );
        }

        if (newMedia && newMedia.length > 0) {
          const filteredMedia = newMedia.filter(item => !displayedMediaIds.has(item.id));
          if (filteredMedia.length > 0) {
            await displayMedia(filteredMedia, 'popularMovies', currentMediaType, false);
            currentPage++;
          }
        }
      } catch (error) {
        console.error('Error loading more media:', error);
      } finally {
        isLoading = false;
      }
    }

    function resetAdvancedSearch() {
      isAdvancedSearchActive = false;
      advancedSearchParams = null;
    }

    function isBottomOfPage() {
      return (window.innerHeight + window.scrollY) >= document.documentElement.scrollHeight - 100;
    }

    async function updateLanguage() {
      document.querySelectorAll('[data-translate]').forEach(element => {
        const key = element.getAttribute('data-translate');
        if (currentLanguage === 'pt-BR' && translations['pt-BR'][key]) {
          if (element.placeholder) {
            element.placeholder = translations['pt-BR'][key];
          } else {
            element.textContent = translations['pt-BR'][key];
          }
        } else {
          if (element.placeholder) {
            element.placeholder = key;
          } else {
            element.textContent = key;
          }
        }
      });

      document.getElementById('popularMovies').innerHTML = '';
      displayedMediaIds.clear();

      if (currentMediaType === 'movie') {
        await loadMovies();
      } else {
        await loadTVShows();
      }

      await populateCarousel();
    }

    const languageToggle = document.getElementById('languageToggle');
    languageToggle.addEventListener('click', () => {
      currentLanguage = currentLanguage === 'en-US' ? 'pt-BR' : 'en-US';
      languageToggle.textContent = currentLanguage === 'en-US' ? 'EN' : 'PT';
      currentPage = 1; 
      updateLanguage();
    });

    loadMovies();
    populateCarousel();
    
    function goBackToPrevious() {
      if (previousMediaId && previousMediaType) {
        // Store current as new previous before going back
        const tempCurrentId = currentMediaId;
        const tempCurrentType = currentMediaType;
        
        // Open previous media
        openMediaDetails(previousMediaId, previousMediaType);
        
        // Update previous to current
        previousMediaId = tempCurrentId;
        previousMediaType = tempCurrentType;
      }
    }
